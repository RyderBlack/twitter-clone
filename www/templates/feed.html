<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter clone</title>

  </head>
  <body>

    <nav class="navbar navbar-default ">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand " href="#">
            <i class="fa fa-twitter" style="font-size:36px;"></i>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ><a href="#" class="active"><i class="fa fa-home" aria-hidden="true" style='font-size:30px;'></i> Home</a></li>
            <li><a href="#"><i class="fa fa-bell-o" style='font-size:30px;'></i> Notifications</a></li>
            <li><a href="#"><i class="fa fa-envelope-o" style="font-size:30px"></i> Messages</a></li>
            </li>
          </ul>

          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-secondary submitbtn">Tweet</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

          <!-- Profile -->
            <div class="col-md-4">
              <div class="panel panel-default">
                  <div class="panel-heading"><img src="http://placehold.it/800x400" alt="Cover" class="img-responsive"></div>
                  <div class="panel-body">
                      <div class="panel-header">
                          <div class="media" id="overflowOK">
                              <div class="media-left">
                                  <a class="avatar-left" href="https://twitter.com/RyhadB">
                                      <img class="media-object img-rounded avatar-img" src="http://placehold.it/50x50" alt="Your face">
                                  </a>
                              </div>
                              <div class="media-body">
                                  <h2 class="media-heading">
                                    <a href="https://twitter.com/RyhadB">
                                    Ryhad ðŸ’¯
                                    </a>
                                  </h2>
                                  <p class="small gray">
                                    <a href="https://twitter.com/RyhadB" class="green-hover">
                                      @RyhadB
                                    </a>
                                  </p>
                              </div>
                          </div>
                      </div>
                      <div class="container-fluid">
                          <div class="row no-padmarg">
                              <div class="col-md-3">
                                  <a href="https://twitter.com/RyhadB">
                                      <h3 class="small text-center gray green-hover"><strong>TWEETS</strong></h3>
                                      <h4 class="green text-center">80K</h4>
                                  </a>
                              </div>
                              <div class="col-md-5">
                                  <a href="https://twitter.com/RyhadB/following">
                                      <h3 class="small text-center gray green-hover"><strong>Following</strong></h3>
                                      <h4 class="green text-center">130</h4>
                                  </a>
                              </div>
                              <div class="col-md-4">
                                  <a href="https://twitter.com/RyhadB/followers">
                                      <h3 class="small text-center gray green-hover"><strong>Followers</strong></h3>
                                      <h4 class="green text-center">70.7M</h4>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!--Content -->
            <div class="col-md-8" ng-controller="feedController">

                <div class="thumbnail" ng-repeat="tweet in tweets">
                    <div class="container-fluid">
                        <img class="img-responsive col-xs-2" src="{{tweet.img}}" alt="">
                        <div class="form-group">
                          <div class="row">
                              <h4 class="col-sm-2">{{tweet.name}}</h4>
                              <h4 class="col-sm-4">{{tweet.pseudo}}</h4>
                              <h5 class="col-sm-2">{{tweet.time}}</h5>
                              <p class="col-md-8">{{tweet.tweet}}</p>
                          </div> <!-- / big row -->
                      </div> <!-- end form group -->
                  </div> <!-- /.container fluid-->
              </div> <!-- thumbnail-->

          </div> <!-- end col-md-8 ./ content-->

        </div> <!-- /.row -->

    </div> <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="footer-p">Copyright &copy;2017 by Ryhad, SIMPLonMARS </p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->



  </body>
</html>
